<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="js/assets/ng-cordova.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services/barcodefactory.js"></script>
  <script src="js/controllers/barcodectrl.js"></script>
</head>

<body ng-app="barcodeApp">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Barcode Scanner</h1>
    </ion-header-bar>
    <ion-content ng-controller="barcodeCtrl">
      <div class="card">
        <img ng-src={{bookImage}} alt="" width="100%">
      </div>
      <div class="card">
        <div class="item">
          <button class="button button-block button-positive" ng-click="scanCode()">
            <i class="icon ion-qr-scanner"></i> Scan Now
          </button>
        </div>
      </div>
      <div class="card">
        <div class="item item-divider">Scan Results</div>
        <div class="item item-text-wrap">{{scanResults}}
        </div>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
